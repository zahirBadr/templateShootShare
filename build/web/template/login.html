<script type="text/javascript">
$(document).ready(function() 
	{var user ={};
		
        $("#login").click(function() 
	    {
	    	console.log("aaaaa");
	    	var email = $("#email").val();
	    	var password = $("#password").val();

	                $.ajax({
	                  url : 'http://localhost:8080/mavenproject1/webapi/profiles/Authentification',
	                  type : 'Get',
	                  cache : false,
	                  contentType: "application/json; charset=utf-8",
	                  processData : false,
	                  dataType: 'JSON',
	                  beforeSend: function (xhr) {
                            xhr.setRequestHeader ("Authorization", "Basic " + btoa(email + ": " + password));
                                },
	                  success : function(data, textStatus, jqXHR) {

	                  		user=data;
	                        console.log("Authorization= Basic " + btoa(email + ": " + password));
                            document.cookie = "Authorization= Basic " + btoa(email + ": " + password);

                            window.location.href="http://localhost:8080/shootShare/template/myFiles.html?"+user.id;
                            console.log(user.id);                     
	                  },
	                  error : function(jqXHR, textStatus, errorThrown) {
	                        $("#messages").append("<p style='color: red;'>" + "Incorrect email or password" + "</p>");
	                  }
	                });
	    });


             }); 
</script>

</head>
<body class="login-page">
<div class="login-container">
	<div class="login-branding">
		<a href="index.html" style="color:white"><img src="images/shootShare.png" width="50" height="50" alt="Shoot Share" title="Shoot Share"><h2><b>Shoot Share</b></h2></a>
	</div>
	<div class="login-content">
		<h2><strong>Welcome</strong>, please login</h2>                      
			<div class="form-group">
				<input id="email" type="text" placeholder="Email" class="form-control">
			</div>                        
			<div class="form-group">
				<input id="password" type="password" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<button id="login" name="login" value="Login" class="btn btn-primary btn-block"> LOGIN </button>
			</div>
			<p class="text-center"><a href="forgot-password.html">Forgot your password?</a></p> 
			<p class="text-center"><a href="register.html">Register</a></p>                        
		<div id="message"></div>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
