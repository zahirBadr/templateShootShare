<script type="text/javascript">
	$(document).ready(function() 
	{
	    $("#register").click(function() 
	    {
                
	    	var firstname = $("#firstname").val();
       		var lastname = $("#lastname").val();
      		var email = $("#email").val();
      		var password = $("#password").val();

      		var sendInfo = {
           		nom: firstname,
           		prenom: lastname,
           		email: email,
           		password : password
       						};

	                $.ajax({
	                  url : 'http://localhost:8080/mavenproject1/webapi/profiles',
	                  type : 'Post',
	                  cache : false,
	                  contentType: "application/json; charset=utf-8",
	                  processData : false,
	                  dataType: 'JSON',
	                  data: JSON.stringify(sendInfo),
	                  success : function(data, textStatus, jqXHR) {
	                  	console.log(data);
	                        $("#messages").append("<li style='color: green;'>" + data + "</li>");	                        
	                  },
	                  error : function(jqXHR, textStatus, errorThrown) {
	                        $("#messages").append("<li style='color: red;'>" + "erreur" + "</li>");
	                  }
	                });
	    });
	});
</script>

</head>
<body class="login-page">
<div class="login-container">
	<div class="login-branding">
		<a href="index.html" style="color:white"><img src="images/shootShare.png" width="50" height="50" alt="Shoot Share" title="Shoot Share"><h2><b>Shoot Share</b></h2></a>
	</div>
	<div class="login-content">
		<h2>Create an account</h2>
		<form method="post" action="">                        
			<div class="form-group">
				<input id="firstname" type="text" placeholder="First name" class="form-control">
			</div> 
			<div class="form-group">
				<input id="lastname" type="text" placeholder="Last name" class="form-control">
			</div>   
			<div class="form-group">
				<input id="email" type="text" placeholder="Email" class="form-control">
			</div>                     
			<div class="form-group">
				<input id="password" type="password" placeholder="Password" class="form-control">
			</div>
			<div class="form-group form-action">
				<input id="register" name="register" value="Register" class="btn btn-primary btn-block"/>
			</div>
			<p class="text-center">Have an account <a href="login.html">Sign in</a></p>                        
		</form>
	</div>
</div>
<!--Load JQuery-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
